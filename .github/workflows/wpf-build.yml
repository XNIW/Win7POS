name: wpf-build

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-wpf:
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: "true"
      DOTNET_CLI_TELEMETRY_OPTOUT: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - run: dotnet --info
      - run: dotnet restore src/Win7POS.Wpf/Win7POS.Wpf.csproj
      - run: dotnet build src/Win7POS.Wpf/Win7POS.Wpf.csproj -c Release -p:Platform=x86 -p:PlatformTarget=x86 --no-restore
      - run: dir src\Win7POS.Wpf\bin /s
      - name: Upload WPF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Win7POS.Wpf-Release-x86
          path: src/Win7POS.Wpf/bin/**/Release/**
